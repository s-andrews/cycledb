<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap Slider -->
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">

    <!-- Bootstrap drawer -->
    <link rel="stylesheet" href="css/bootstrap-drawer.css">
 
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/cycledb.css" crossorigin="anonymous">



    <title>Burwell Cycle Club Rides</title>
</head>

<body>

    <!-- The filter drawer -->
    <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="filterdrawer-title" aria-hidden="true" id="filterdrawer">
        <div class="drawer-content drawer-content-scrollable" role="document">
            <div class="drawer-header">
                <h4 class="drawer-title" id="filterdrawer-title">Filter Routes</h4>
            </div>
            <div class="drawer-body">
                <label for="filter_length">Ride Length</label>
                <input id="filter_length" class="filter_slider form_control" type="text" class="span2" value="" data-slider-min="10" data-slider-max="60" data-slider-step="2" data-slider-value="[10,60]"/>

                <label for="filter_elevation">Elevation</label>
                <input id="filter_elevation" class="filter_slider form_control" type="text" class="span2" value="" data-slider-min="0" data-slider-max="3000" data-slider-step="100" data-slider-value="[0,3000]"/>

                <label for="filter_date">Last Ridden</label>
                <select id="filter_beforeafter" class="form_control"><option>Before</option><option>After</option></select>
                <input id="filter_date" type="date" class="form_control"/>

                <label for="filter_place">Goes via</label>
                <input id="filter_place" class="form-control basicAutoComplete" type="text" autocomplete="off">

                <button class="btn btn-secondary" id="apply_filter">Apply Filters</button>

            </div>
        </div>
    </div>


    <div>
        <!-- Main header for the routes -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h2 class="display-5"><img src="images/club_logo.png">Burwell Cycle Club Routes</h2>
            <button type="button" class="btn btn-secondary" data-toggle="drawer" data-target="#filterdrawer">Filter Routes</button>
          </div>
        </div>    
    </div>  
      
    <!-- Details of the routes -->
    <div id="routes" class="container">
    </div> <!-- End routes -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Openstreemap JS for tracks -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

    <!-- Bootstrap drawer -->
    <script src="js/drawer.js"></script>

    <!-- Bootstrap slider -->
    <script src="js/bootstrap-slider.min.js"></script>

    <!-- Bootstrap autocomplete -->
    <script src="js/bootstrap-autocomplete.min.js"></script>

    <!-- Our custom js -->
    <script src="js/cycledb.js"></script>
</body>

</html>
